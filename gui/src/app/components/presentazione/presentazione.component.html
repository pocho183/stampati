<div>
	<p-card>
		<div><span class="text-2xl text-left font-bold">Menu di gestione di Presentazione</span></div>
		<div class="flex flex-column">
			<div class="flex justify-content-between flex-wrap mt-2 gap-4">
				<div class="flex flex-column w-30rem">
			   		<label class="font-bold block mb-2">Suffisso</label>
					<input pInputText class="w-full"/>
			   	</div>
			   	<div class="flex flex-column flex-grow-1 w-20rem">
			   		<label class="font-bold block mb-2">Denominazione stampato</label>
					<input pInputText class="w-full"/>
			   	</div>
			</div>
			<div class="flex justify-content-between flex-wrap mt-2">
				<div>
				    <label class="font-bold block mb-2" style="color:red">Tipo Presentazione</label>
				    <div class="flex justify-content-between flex-wrap">
				        <div><p-select [options]="tipiPresentazione" [(ngModel)]="selectedTipoPresentazione" optionLabel="name" [showClear]="true" class="w-18rem" placeholder="Seleziona tipo presentazione"></p-select></div>
				        <div><p-datepicker [showIcon]="true" [showButtonBar]="true" sdateFormat="dd/mm/yy" /></div>
				    </div>
				</div>
	           	<div>
	           		<label class="font-bold block mb-2">Relazione Orale</label>
		    		<div><p-datepicker [showIcon]="true" [showButtonBar]="true" dateFormat="dd/mm/yy" /></div>
	           	</div>
	           	<div>
	           		<label class="font-bold block mb-2">Data Stampa</label>
		    		<div><p-datepicker [showIcon]="true" [showButtonBar]="true" dateFormat="dd/mm/yy" /></div>
	           	</div>
			</div>
		</div>
		<div class="flex justify-content-end flex-wrap mt-4">
			<div class="m-2"><p-button pTooltip="Inserisci" tooltipPosition="top" icon="pi pi-plus" severity="info"/></div>
			<div class="m-2"><p-button pTooltip="Salva" tooltipPosition="top" icon="pi pi-save" severity="success"/></div>
			<div class="m-2"><p-button pTooltip="Sospendi" tooltipPosition="top" icon="pi pi-pause" severity="warn"/></div>
			<div class="m-2"><p-button pTooltip="Cancella" tooltipPosition="top" icon="pi pi-eraser" severity="danger"/></div> 			
		</div>
	</p-card>
</div>
