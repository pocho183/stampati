<div class="custom-card">
	<p-card>
		<div class="flex flex-column">
			<div class="flex justify-content-between flex-wrap mt-2 gap-4">
				<div class="flex flex-column flex-grow-1">
			   		<label class="font-bold block mb-2">Suffisso</label>
					<input [(ngModel)]="stampato.suffisso" (ngModelChange)="onChangeSuffisso($event)" pInputText class="w-full"/>
			   	</div>
			</div>
			<div class="flex justify-content-between flex-wrap mt-2 gap-4">
			   	<div class="flex flex-column flex-grow-1">
			   		<label class="font-bold block mb-2">Denominazione stampato</label>
					<input [(ngModel)]="stampato.denominazioneStampato" pInputText class="w-full"/>
			   	</div>
			</div>
			<div class="flex justify-content-between flex-wrap mt-2">
				<div>
				    <label class="font-bold block mb-2" style="color:red">Tipo Presentazione</label>
				    <div class="flex justify-content-between flex-wrap">
				        <div><p-select [options]="tipiPresentazione" [(ngModel)]="stampato.tipoPresentazione" [showClear]="true" class="w-18rem" placeholder="Seleziona tipo presentazione"></p-select></div>
				        <div><p-datepicker [(ngModel)]="stampato.dataPresentazione" [showIcon]="true" [showButtonBar]="true" dateFormat="dd/mm/yy" /></div>
				    </div>
				</div>
	           	<div>
	           		<label class="font-bold block mb-2">Relazione Orale</label>
		    		<div><p-datepicker [(ngModel)]="stampato.presentazioneOrale" [showIcon]="true" [showButtonBar]="true" dateFormat="dd/mm/yy" /></div>
	           	</div>
	           	<div>
	           		<label class="font-bold block mb-2">Data Stampa</label>
		    		<div><p-datepicker [(ngModel)]="stampato.dataStampa" [showIcon]="true" [showButtonBar]="true" dateFormat="dd/mm/yy" /></div>
	           	</div>
			</div>
		</div>
	</p-card>
</div>
