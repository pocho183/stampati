<div>
	<p-toast />
	<p-card>
		<div class="flex justify-content-start flex-wrap mb-4">
			<div class="mr-6">
				<p-inputgroup>
	    			<input [(ngModel)]="stampato.id.barcode" (ngModelChange)="onChangeBarcode($event)" pInputText id="barcode" maxlength="12" class="text-2xl text-left font-bold" placeholder="Codice a barre" [pattern]="'^[A-Za-z0-9]{1,12}$'" title="Sono ammessi soltanto caratteri alfanumerici, fino a 12 caratteri." />    			
	    			<p-inputgroup-addon><div class="button" pTooltip="Codice a barre" tooltipPosition="right"><img src="assets/img/tag.png" style="width: 25px" alt="Barcode Icon"/></div></p-inputgroup-addon>
				</p-inputgroup>
			</div>
			<div class="mr-6">
				<p-inputgroup>
	    			<div class="flex align-items-center justify-content-center mr-2">
	    				<p-checkbox [(ngModel)]="stampato.pdfPresente" [binary]="true"/>
	    			</div>
	    			<input pInputText placeholder="PDF presente" readonly/>
	    			<p-inputgroup-addon><div (click)="preview('pdf')" class="button" pTooltip="Preview PDF" tooltipPosition="right"><img src="assets/img/sheet.png" style="width: 25px" alt="PDF Icon"/></div></p-inputgroup-addon>
				</p-inputgroup>
			</div>
			<div class="mr-6">
				<p-inputgroup>
	    			<div class="flex align-items-center justify-content-center mr-2">
	    				<p-checkbox [(ngModel)]="stampato.htmlPresente" [binary]="true"/>
	    			</div>
	    			<input pInputText placeholder="XHTML presente" readonly/>
	    			<p-inputgroup-addon><div (click)="preview('xhtml')" class="button" pTooltip="Preview XHTML" tooltipPosition="right"><img src="assets/img/xhtml.png" style="width: 25px" alt="XHTML Icon"/></div></p-inputgroup-addon>
				</p-inputgroup>
			</div>
		</div>
		<div class="flex justify-content-between">
			<div class="flex-grow-1">
				<label class="text-xl text-left font-bold mt-4" style="color:red">Titolo eFel</label>
				<div class="ckeditor-container">
					<ckeditor [editor]="Editor" [config]="config" [data]="text"></ckeditor>
				</div>
			</div>
			<div class="flex justify-content-between flex-column m-4">
				<div class="m-2"><p-button (click)="openEmail()" pTooltip="Invia Email a Testi Normativi" tooltipPosition="top" icon="pi pi-envelope" severity="secondary"/></div>
				<div class="m-2"><p-button pTooltip="Copia il testo di eFel" tooltipPosition="top" icon="pi pi-arrow-circle-right" [style]="{'background-color': '#285492'}"/></div>
				<div class="button">
					<div class="m-2" *ngIf="!compareTitle"><img src="assets/img/is-not-equal-to.png" pTooltip="Titoli diversi" tooltipPosition="bottom" style="width: 36px" alt="Not Equal Icon"/></div>
					<div class="m-2" *ngIf="compareTitle"><p-button [disabled]="true" pTooltip="Titoli uguali" tooltipPosition="top" icon="pi pi-equals" severity="success"/></div>
				</div>
			</div>
			<div class="flex-grow-1">
				<label class="text-xl text-left font-bold mt-4">Titolo Tipografia</label>
				<ckeditor [(ngModel)]="stampato.titolo" (ngModelChange)="onTitoloChange($event)" [editor]="Editor" [config]="config"></ckeditor>
			</div>
		</div>
	</p-card>
</div>
