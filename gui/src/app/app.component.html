<div class="toolbar">
	<p-toolbar>
	<h1 class="app-name">
		<img src="/assets/img/logo-camera.png" />
		<span>Stampati</span>
		<span class="version">(v. {{version}})</span>
	</h1>
	</p-toolbar>
</div>
<div class="wrapper">

</div>
