<p-table [value]="errors" styleClass="p-datatable-sm p-datatable-striped">
    <ng-template pTemplate="header">
        <tr>
            <th>{{alertMessage}}</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ex>
        <tr>
            <td>{{ex.message}}</td>
        </tr>
    </ng-template>
</p-table>
