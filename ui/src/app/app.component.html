<main class="main">
	<div class="content">
		<p-toast></p-toast>
		<p-button icon="pi pi-cog" label="Primary" />
		<p-button (click)="callBE()" icon="pi pi-times" label="CALL Back-end" severity="secondary" />
		<p-button icon="pi pi-user" label="Success" severity="success" />
		<p-button icon="pi pi-home" label="Info" severity="info" />
		<p-button icon="pi pi-folder" label="Warn" severity="warn" />
		<p-button icon="pi pi-database" label="Help" severity="help" />
		<p-button icon="pi pi-book" label="Danger" severity="danger" />
		<p-button icon="pi pi-upload" label="Contrast" severity="contrast" />
		<p-button icon="pi pi-calendar" label="Secondary" variant="text"  [raised]="true" severity="secondary" />
		<div class="card flex justify-center">
			<!-- Accept maximum 50 Mb -->
		   <p-fileupload (onUpload)="onBasicUploadAuto($event)" mode="basic" name="demo[]" url="http://your-backend-url/api/upload" chooseIcon="pi pi-upload" accept=".pdf, .doc, .docx, .xls, .xlsx, .jpg, .jpeg, .png, .html, .xhtml" maxFileSize="50000000" [auto]="true" chooseLabel="Browse"></p-fileupload>
		</div>
		<p-select [options]="groupedCities" [(ngModel)]="selectedCity" [group]="true" [checkmark]="true" size="large" variant="filled" [showClear]="true" [filter]="true" filterBy="label"  placeholder="Select a file" class="w-full">
			<ng-template let-group #group>
		        <div class="flex items-center">
		            <img src="assets/sheet.png" [class]="'mr-2 flag flag-' + group.value"  style="width: 20px" />
		            <span>{{ group.label }}</span>
		        </div>
		    </ng-template>
		     <ng-template #footer>
		        <div class="p-3">
		            <p-button label="Add New" fluid severity="secondary" text size="small" icon="pi pi-plus" />
		        </div>
		    </ng-template>
		</p-select>
		
		
	</div>
</main>
<router-outlet />
